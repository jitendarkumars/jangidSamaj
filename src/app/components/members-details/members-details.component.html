<div class="container">
<table class="minimalistBlack" >    
  <thead>    
    <tr>    
      <th>FirstName </th>    
      <th>Gotra </th>    
      <th>Relation </th>      
      <th>Mobile </th>    
    </tr>    
  </thead>    
  <tbody>    
    <tr *ngFor="let record of filteredData;let i = index;">    
      <td *ngIf="record.isHead" colspan="3"> <span>{{record?.fullName}}</span> </td>   
      <td *ngIf="!record.isHead"> <span>{{record?.name}}</span> </td>    
      <td *ngIf="!record.isHead"> <span>{{record?.gotra}}</span> </td>    
      <td *ngIf="!record.isHead"> <span>{{record?.relation}}</span> </td>    
      <td> <span>{{record?.mobileNumber}}</span> </td>    
      <!-- <td> <span>{{record?.fathersName}}</span> </td>     -->
    </tr>    
  </tbody> 
  <mat-paginator [length]="records.length" (page)="pageChange($event)"
              [pageSize]="50"
              [pageSizeOptions]="[25,50,100,200]"
              showFirstLastButtons="true"
              aria-label="Select page">
  </mat-paginator>
   
</table> 

</div>
