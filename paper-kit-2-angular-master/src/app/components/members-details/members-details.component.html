<div class="banner" data-parallax="true" style="background-image: url('./assets/img/banner1.jpg');">
    <div class="filter"></div>
</div>
<div class="main">
    <div class="section text-center">
    <div class="container">

        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
          
              <!-- ID Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> नाम </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <!-- Progress Column -->
              <!-- <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> पिता का नाम </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
              </ng-container> -->
          
              <!-- Name Column -->
              <ng-container matColumnDef="gotra">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> गौत्र </th>
                <td mat-cell *matCellDef="let row"> {{row.gotra}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="village">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Relation with Head </th>
                <td mat-cell *matCellDef="let row"> {{row.village}} </td>
              </ng-container>

              <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
              <ng-container matColumnDef="maritalStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Marital status </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
              <ng-container matColumnDef="education">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Education </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
              <ng-container matColumnDef="work">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Work</th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
              <ng-container matColumnDef="mobileNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
             
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>

        </div>
    </div>
</div>
